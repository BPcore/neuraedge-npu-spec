name: NeuraEdge NPU CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y yosys verilator
          # Note: SymbiYosys installation is complex and optional for basic CI
          # The formal_system target will gracefully handle missing sby command

      - name: Run Basic Linting
        run: make lint

      - name: Run Basic Compilation
        run: make compile

      - name: Run System Linting
        run: make lint_system

      - name: Run System Compilation
        run: make compile_system

      - name: Run System Synthesis
        run: make synth_system

      - name: Run System Formal Checks (Optional)
        run: make formal_system
        continue-on-error: true  # This step is optional and may skip if sby is not available
